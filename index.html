<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MakiriSeek Console</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #212121; --sidebar: #171717; --text: #ececf1; --border: rgba(255,255,255,0.1); }
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* 侧边栏 */
        .sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid var(--border); }
        .brand { font-size: 18px; font-weight: 600; padding: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: #10a37f; }
        .new-chat { border: 1px solid var(--border); border-radius: 6px; padding: 10px; text-align: center; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .new-chat:hover { background: rgba(255,255,255,0.05); }

        /* 主界面 */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; height: 100%; }
        .top-bar { padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--bg); }
        #modelPicker { background: #2f2f2f; color: #fff; border: 1px solid var(--border); border-radius: 5px; padding: 5px 10px; font-size: 14px; cursor: pointer; outline: none; }

        /* 聊天区 */
        #chat-content { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .row { padding: 32px 15%; display: flex; gap: 24px; }
        .row.ai { background: rgba(255,255,255,0.02); }
        .avatar { width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; font-size: 14px; }
        .user .avatar { background: #5436da; color: white; }
        .ai .avatar { background: #10a37f; color: white; }
        .text { flex: 1; font-size: 16px; line-height: 1.7; color: #d1d1d1; }
        .text pre { background: #000; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid var(--border); }
        .text code { font-family: monospace; background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 4px; }

        /* 输入区 */
        .input-area { padding: 20px 15% 40px; background: linear-gradient(transparent, var(--bg) 20%); }
        .input-wrap { position: relative; background: #2f2f2f; border: 1px solid var(--border); border-radius: 12px; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        textarea { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; max-height: 200px; padding-right: 45px; box-sizing: border-box; }
        #sendBtn { position: absolute; right: 12px; bottom: 12px; background: #10a37f; color: #fff; border: none; border-radius: 5px; width: 32px; height: 32px; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        #sendBtn:hover { background: #1a7f64; }
        #sendBtn:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand"><span>●</span> MakiriSeek</div>
    <div class="new-chat" onclick="location.reload()">+ 新对话</div>
</div>

<div class="main">
    <div class="top-bar">
        <select id="modelPicker"><option>正在同步模型...</option></select>
        <div style="font-size: 12px; color: #676767;">Ollama 流式代理模式</div>
    </div>

    <div id="chat-content">
        <div class="row ai">
            <div class="avatar">M</div>
            <div class="text">你好，我是 MakiriSeek。我已开启流式响应，回话速度更快了。你想聊点什么？</div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrap">
            <textarea id="userInput" rows="1" placeholder="给 MakiriSeek 发送消息..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="sendBtn" onclick="send()">↑</button>
        </div>
        <div style="text-align: center; font-size: 11px; color: #676767; margin-top: 12px;">
            提示：若响应过慢，请在 Mac 终端更换更轻量的模型 (如 qwen2.5:1.5b)
        </div>
    </div>
</div>

<script>
    // 【请确保此处是你的最新隧道地址】
    const API = 'https://repository-solomon-assumptions-exchange.trycloudflare.com';
    const picker = document.getElementById('modelPicker');
    const box = document.getElementById('chat-content');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');

    // 1. 同步模型
    async function syncModels() {
        try {
            const r = await fetch(`${API}/api/tags`);
            const d = await r.json();
            if(d.models) {
                picker.innerHTML = d.models.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            }
        } catch(e) { picker.innerHTML = "<option>连接代理失败</option>"; }
    }
    syncModels();

    // 2. 核心发送逻辑 (流式逐字显示)
    async function send() {
        const val = input.value.trim();
        if(!val) return;

        const model = picker.value;
        input.value = '';
        input.style.height = 'auto';
        btn.disabled = true;

        // 添加用户消息
        box.innerHTML += `<div class="row user"><div class="avatar">U</div><div class="text">${val}</div></div>`;

        // 创建 AI 占位框
        const aiId = 'ai_' + Date.now();
        box.innerHTML += `<div class="row ai"><div class="avatar">M</div><div class="text" id="${aiId}">正在思考中...</div></div>`;
        box.scrollTo(0, box.scrollHeight);

        const aiElement = document.getElementById(aiId);
        let fullText = "";

        try {
            const response = await fetch(`${API}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: "user", content: val }],
                    stream: true 
                })
            });

            if (!response.ok) throw new Error("代理响应失败");

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            aiElement.innerText = ""; // 清除“正在思考”

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                // 拆分可能存在的多行 JSON
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const json = JSON.parse(line);
                        if (json.message && json.message.content) {
                            fullText += json.message.content;
                            // 实时渲染 Markdown
                            aiElement.innerHTML = marked.parse(fullText);
                            box.scrollTo(0, box.scrollHeight);
                        }
                        if (json.done) break;
                    } catch (e) {
                        // 忽略不完整的 JSON 行
                    }
                }
            }
        } catch (e) {
            aiElement.innerText = "❌ 连接中断。请检查：1. Mac 代理脚本是否关闭 2. 隧道是否过期 3. Ollama 是否运行。";
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    }

    // 处理回车发送
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            send();
        }
    });
</script>
</body>
</html>
