<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MakiriSeek Console</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 这里保留你之前的样式不变，直接跳到下面的 Script 部分 */
        :root { --bg: #212121; --sidebar: #171717; --text: #ececf1; --border: rgba(255,255,255,0.1); }
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid var(--border); }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; height: 100%; min-width: 0; }
        .top-bar { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--bg); }
        #modelPicker { background: #2f2f2f; color: #fff; border: 1px solid var(--border); border-radius: 5px; padding: 5px; font-size: 14px; outline: none; }
        #chat-content { flex: 1; overflow-y: auto; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .row { padding: 25px 18%; display: flex; gap: 20px; }
        .avatar { width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .user .avatar { background: #5436da; }
        .ai .avatar { background: #10a37f; }
        .text { flex: 1; font-size: 16px; line-height: 1.6; color: #d1d1d1; }
        .input-area { padding: 20px 18% 40px; background: linear-gradient(transparent, var(--bg) 20%); }
        .input-wrap { position: relative; background: #2f2f2f; border: 1px solid var(--border); border-radius: 12px; padding: 10px; }
        textarea { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; }
        #sendBtn { position: absolute; right: 10px; bottom: 10px; background: #10a37f; color: #fff; border: none; border-radius: 7px; width: 30px; height: 30px; cursor: pointer; }
        @media (max-width: 768px) { .sidebar { display: none; } .row { padding: 20px 15px; } .input-area { padding: 10px 10px 25px; } }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand"><span>●</span> MakiriSeek</div>
    <div class="new-chat" onclick="location.reload()">+ 新对话</div>
</div>

<div class="main">
    <div class="top-bar">
        <select id="modelPicker"><option>载入中...</option></select>
        <div style="font-size: 11px; color: #10a37f;">Ollama Proxy Mode</div>
    </div>
    <div id="chat-content"></div>
    <div class="input-area">
        <div class="input-wrap">
            <textarea id="userInput" rows="1" placeholder="发送消息..."></textarea>
            <button id="sendBtn" onclick="send()">↑</button>
        </div>
    </div>
</div>

<script>
    const API = 'https://repository-solomon-assumptions-exchange.trycloudflare.com';
    const picker = document.getElementById('modelPicker');
    const box = document.getElementById('chat-content');
    const input = document.getElementById('userInput');
    
    // --- 重点：解决拼音未打完就发送的神器 ---
    let isComposing = false; // 标记是否正在输入拼音

    input.addEventListener('compositionstart', () => { isComposing = true; });
    input.addEventListener('compositionend', () => { isComposing = false; });

    input.addEventListener('keydown', (e) => {
        // 如果正在打拼音，或者按下了 Shift+Enter，就别发送
        if (e.key === 'Enter') {
            if (isComposing) {
                // 拼音输入法中的 Enter 只是为了确认拼音，不触发发送
                return; 
            }
            if (!e.shiftKey) {
                e.preventDefault();
                send();
            }
        }
    });

    // 自动高度也要稍微优化，防止拼音跳动
    input.addEventListener('input', function() {
        if (isComposing) return;
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });

    // 剩下的同步模型和发送逻辑（保持之前的）
    async function syncModels() {
        try {
            const r = await fetch(`${API}/api/tags`);
            const d = await r.json();
            if(d.models) picker.innerHTML = d.models.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
        } catch(e) { picker.innerHTML = "<option>连接失败</option>"; }
    }
    syncModels();

    async function send() {
        const val = input.value.trim();
        if(!val || isComposing) return;
        const model = picker.value;
        input.value = '';
        input.style.height = 'auto';
        
        box.innerHTML += `<div class="row user"><div class="avatar">U</div><div class="text">${val}</div></div>`;
        const aiId = 'ai_' + Date.now();
        box.innerHTML += `<div class="row ai"><div class="avatar">M</div><div class="text" id="${aiId}">正在思考...</div></div>`;
        box.scrollTo(0, box.scrollHeight);

        try {
            const response = await fetch(`${API}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model, messages: [{role:"user", content:val}], stream: true })
            });
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            const aiElement = document.getElementById(aiId);
            aiElement.innerText = "";
            let fullText = "";
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const json = JSON.parse(line);
                        if (json.message?.content) {
                            fullText += json.message.content;
                            aiElement.innerHTML = marked.parse(fullText);
                            box.scrollTo(0, box.scrollHeight);
                        }
                    } catch (e) {}
                }
            }
        } catch (e) { document.getElementById(aiId).innerText = "出错了..."; }
    }
</script>
</body>
</html>
