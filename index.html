<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MakiriSeek Console</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #212121; --sidebar: #171717; --text: #ececf1; --border: rgba(255,255,255,0.1); }
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* 侧边栏：手机端隐藏 */
        .sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid var(--border); }
        .brand { font-size: 18px; font-weight: 600; padding: 10px; margin-bottom: 20px; color: #10a37f; }

        /* 主界面 */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; height: 100%; min-width: 0; }
        .top-bar { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--bg); }
        #modelPicker { background: #2f2f2f; color: #fff; border: 1px solid var(--border); border-radius: 5px; padding: 5px; font-size: 14px; outline: none; }

        /* 聊天区 */
        #chat-content { flex: 1; overflow-y: auto; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .row { padding: 25px 18%; display: flex; gap: 20px; }
        .row.ai { background: rgba(255,255,255,0.02); }
        .avatar { width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .user .avatar { background: #5436da; }
        .ai .avatar { background: #10a37f; }
        .text { flex: 1; font-size: 16px; line-height: 1.6; color: #d1d1d1; word-break: break-all; }

        /* 输入区：针对移动端大幅优化 */
        .input-area { padding: 20px 18% 40px; background: linear-gradient(transparent, var(--bg) 20%); }
        .input-wrap { position: relative; background: #2f2f2f; border: 1px solid var(--border); border-radius: 12px; padding: 10px; display: flex; align-items: flex-end; }
        textarea { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; max-height: 150px; line-height: 1.5; padding: 5px 40px 5px 5px; box-sizing: border-box; }
        #sendBtn { position: absolute; right: 10px; bottom: 10px; background: #10a37f; color: #fff; border: none; border-radius: 7px; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .row { padding: 20px 15px; gap: 12px; }
            .input-area { padding: 10px 10px 30px; }
            .text { font-size: 15px; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand"><span>●</span> MakiriSeek</div>
    <div class="new-chat" onclick="location.reload()">+ 新对话</div>
</div>

<div class="main">
    <div class="top-bar">
        <select id="modelPicker"><option>同步中...</option></select>
        <div style="font-size: 11px; color: #666;">v3.0 - 输入保护版</div>
    </div>
    <div id="chat-content">
        <div class="row ai">
            <div class="avatar">M</div>
            <div class="text">你好！这个版本锁死了输入法干扰。打字时尽管狂轰滥炸，我等你说完再回话。</div>
        </div>
    </div>
    <div class="input-area">
        <div class="input-wrap">
            <textarea id="userInput" placeholder="输入消息..."></textarea>
            <button id="sendBtn" onclick="send()">↑</button>
        </div>
    </div>
</div>

<script>
    const API = 'https://repository-solomon-assumptions-exchange.trycloudflare.com';
    const picker = document.getElementById('modelPicker');
    const box = document.getElementById('chat-content');
    const input = document.getElementById('userInput');
    
    let isComposing = false; 

    // 监控输入法状态
    input.addEventListener('compositionstart', () => { isComposing = true; });
    input.addEventListener('compositionend', () => { 
        isComposing = false; 
        // 兼容某些移动端在 compositionend 后不触发 input 事件的问题
        autoGrow(input);
    });

    // 自动高度：只有在非拼音状态下才改变高度，防止拼音选择时抖动
    function autoGrow(element) {
        if (isComposing) return;
        element.style.height = 'auto';
        element.style.height = element.scrollHeight + 'px';
    }
    input.addEventListener('input', () => autoGrow(input));

    // 核心拦截：只允许“真正”的 Enter 发送
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            // 如果在打拼音，或者手机端输入法还在候选状态，拦截一切
            if (isComposing || e.isComposing) {
                return; 
            }
            if (!e.shiftKey) {
                e.preventDefault();
                send();
            }
        }
    });

    async function syncModels() {
        try {
            const r = await fetch(`${API}/api/tags`);
            const d = await r.json();
            if(d.models) picker.innerHTML = d.models.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
        } catch(e) { picker.innerHTML = "<option>代理未就绪</option>"; }
    }
    syncModels();

    async function send() {
        const val = input.value.trim();
        // 再次兜底检查：拼音没打完绝对不许发
        if(!val || isComposing) return;

        input.value = '';
        input.style.height = 'auto';
        
        box.innerHTML += `<div class="row user"><div class="avatar">U</div><div class="text">${val}</div></div>`;
        const aiId = 'ai_' + Date.now();
        box.innerHTML += `<div class="row ai"><div class="avatar">M</div><div class="text" id="${aiId}">...</div></div>`;
        box.scrollTo(0, box.scrollHeight);

        try {
            const response = await fetch(`${API}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: picker.value, messages: [{role:"user", content:val}], stream: true })
            });
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            const aiElement = document.getElementById(aiId);
            aiElement.innerText = "";
            let fullText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const json = JSON.parse(line);
                        if (json.message?.content) {
                            fullText += json.message.content;
                            aiElement.innerHTML = marked.parse(fullText);
                            box.scrollTo(0, box.scrollHeight);
                        }
                    } catch (e) {}
                }
            }
        } catch (e) { document.getElementById(aiId).innerText = "连接中断。"; }
    }
</script>
</body>
</html>
