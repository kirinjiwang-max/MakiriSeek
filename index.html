<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MakiriSeek Console</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #212121; --sidebar: #171717; --text: #ececf1; --border: rgba(255,255,255,0.1); }
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid var(--border); }
        .brand { font-size: 18px; font-weight: 600; padding: 10px; margin-bottom: 20px; color: #10a37f; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; height: 100%; min-width: 0; }
        .top-bar { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--bg); }
        #modelPicker { background: #2f2f2f; color: #fff; border: 1px solid var(--border); border-radius: 5px; padding: 5px; font-size: 14px; outline: none; }
        #chat-content { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .row { padding: 25px 18%; display: flex; gap: 20px; }
        .row.ai { background: rgba(255,255,255,0.02); }
        .avatar { width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .user .avatar { background: #5436da; }
        .ai .avatar { background: #10a37f; }
        .text { flex: 1; font-size: 16px; line-height: 1.6; color: #d1d1d1; word-break: break-word; }
        .input-area { padding: 20px 18% 40px; background: linear-gradient(transparent, var(--bg) 20%); }
        .input-wrap { position: relative; background: #2f2f2f; border: 1px solid var(--border); border-radius: 12px; padding: 10px; display: flex; align-items: flex-end; }
        textarea { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; max-height: 150px; line-height: 1.5; padding: 5px 40px 5px 5px; }
        #sendBtn { position: absolute; right: 10px; bottom: 10px; background: #10a37f; color: #fff; border: none; border-radius: 7px; width: 32px; height: 32px; cursor: pointer; }
        @media (max-width: 768px) { .sidebar { display: none; } .row { padding: 20px 15px; } .input-area { padding: 10px 10px 30px; } }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="brand">● MakiriSeek</div>
    <div onclick="location.reload()" style="cursor:pointer; padding:10px;">+ 新对话</div>
</div>
<div class="main">
    <div class="top-bar">
        <select id="modelPicker"><option>正在加载本地模型...</option></select>
        <div style="font-size: 11px; color: #666;">Makiri v3.0 - 联网增强版</div>
    </div>
    <div id="chat-content"></div>
    <div class="input-area">
        <div class="input-wrap">
            <textarea id="userInput" placeholder="问问 Makiri..."></textarea>
            <button id="sendBtn" onclick="send()">↑</button>
        </div>
    </div>
</div>

<script>
    // 【重要】大佬，这里换成你的 Cloudflare 隧道地址！
    const API = 'https://understood-talked-diversity-partner.trycloudflare.com';
    const picker = document.getElementById('modelPicker');
    const box = document.getElementById('chat-content');
    const input = document.getElementById('userInput');
    let isComposing = false;

    input.addEventListener('compositionstart', () => isComposing = true);
    input.addEventListener('compositionend', () => { isComposing = false; autoGrow(input); });
    input.addEventListener('input', () => autoGrow(input));
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !isComposing && !e.shiftKey) { e.preventDefault(); send(); } });

    function autoGrow(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

    async function syncModels() {
        try {
            const r = await fetch(`${API}/api/tags`);
            const d = await r.json();
            if(d.models) picker.innerHTML = d.models.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
        } catch(e) { picker.innerHTML = "<option>后端未就绪</option>"; }
    }
    syncModels();

    async function send() {
        const val = input.value.trim();
        if(!val || isComposing) return;
        input.value = ''; input.style.height = 'auto';
        box.innerHTML += `<div class="row user"><div class="avatar">U</div><div class="text">${val}</div></div>`;
        const aiId = 'ai_' + Date.now();
        box.innerHTML += `<div class="row ai"><div class="avatar">M</div><div class="text" id="${aiId}">正在思考并检索互联网...</div></div>`;
        box.scrollTo(0, box.scrollHeight);

        try {
            const response = await fetch(`${API}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: picker.value, message: val })
            });
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            const aiElement = document.getElementById(aiId);
            aiElement.innerText = "";
            let fullText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const json = JSON.parse(line);
                        if (json.response) {
                            fullText += json.response;
                            aiElement.innerHTML = marked.parse(fullText);
                            box.scrollTo(0, box.scrollHeight);
                        }
                    } catch (e) {}
                }
            }
        } catch (e) { document.getElementById(aiId).innerText = "连接中断，请检查 Mac 端服务。"; }
    }
</script>
</body>
</html>
