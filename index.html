<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MakiriSeek Console</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #212121; --sidebar: #171717; --text: #ececf1; --border: rgba(255,255,255,0.1); }
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); }

        /* 侧边栏 */
        .sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid var(--border); }
        .brand { font-size: 18px; font-weight: 600; padding: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .new-chat { border: 1px solid var(--border); border-radius: 6px; padding: 10px; text-align: center; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .new-chat:hover { background: rgba(255,255,255,0.05); }

        /* 主界面 */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        .top-bar { padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 10; }
        #modelPicker { background: transparent; color: #fff; border: none; font-size: 16px; font-weight: 600; cursor: pointer; outline: none; }

        /* 聊天区 */
        #chat-content { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .row { padding: 24px 20%; display: flex; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .row.user { background: transparent; }
        .row.ai { background: rgba(255,255,255,0.02); }
        .avatar { width: 30px; height: 30px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; font-size: 12px; }
        .user .avatar { background: #5436da; }
        .ai .avatar { background: #10a37f; }
        .text { flex: 1; font-size: 16px; line-height: 1.6; color: #d1d1d1; overflow-wrap: break-word; }
        .text p { margin-top: 0; }

        /* 输入区 */
        .input-area { padding: 20px 20% 40px; background: linear-gradient(transparent, var(--bg) 20%); }
        .input-wrap { position: relative; background: #2f2f2f; border: 1px solid var(--border); border-radius: 12px; padding: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        textarea { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; max-height: 200px; padding-right: 40px; font-family: inherit; }
        #sendBtn { position: absolute; right: 12px; bottom: 12px; background: #fff; color: #000; border: none; border-radius: 8px; width: 32px; height: 32px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        #sendBtn:disabled { background: #676767; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand"><span>●</span> MakiriSeek</div>
    <div class="new-chat" onclick="location.reload()">+ 新对话</div>
</div>

<div class="main">
    <div class="top-bar">
        <select id="modelPicker"><option>正在同步模型...</option></select>
        <div style="font-size: 12px; color: #676767;">Ollama Proxy Mode</div>
    </div>

    <div id="chat-content">
        <div class="row ai">
            <div class="avatar">M</div>
            <div class="text">你好，Maxi。今天有什么我可以帮你的？</div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrap">
            <textarea id="userInput" rows="1" placeholder="给 MakiriSeek 发送消息..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="sendBtn" onclick="send()">↑</button>
        </div>
        <div style="text-align: center; font-size: 11px; color: #676767; margin-top: 12px;">
            基于本地 Ollama 引擎 · 联网代理已就绪
        </div>
    </div>
</div>

<script>
    const API = "https://transportation-mpg-casual-enzyme.trycloudflare.com";
    const picker = document.getElementById('modelPicker');
    const box = document.getElementById('chat-content');
    const input = document.getElementById('userInput');

    // 1. 同步模型
    async function syncModels() {
        try {
            const r = await fetch(`${API}/api/tags`);
            const d = await r.json();
            if(d.models) {
                picker.innerHTML = d.models.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            }
        } catch(e) { picker.innerHTML = "<option>连接代理失败</option>"; }
    }
    syncModels();

    // 2. 核心发送逻辑：流式输出
    async function send() {
        const val = input.value.trim();
        if(!val) return;

        const model = picker.value;
        input.value = '';
        input.style.height = 'auto';

        // 添加用户消息
        box.innerHTML += `<div class="row user"><div class="avatar">U</div><div class="text">${val}</div></div>`;

        // 创建 AI 占位气泡
        const aiId = 'ai_' + Date.now();
        box.innerHTML += `<div class="row ai"><div class="avatar">M</div><div class="text" id="${aiId}">...</div></div>`;
        box.scrollTo(0, box.scrollHeight);

        const aiElement = document.getElementById(aiId);
        let fullText = "";

        try {
            // 使用 fetch 的流式读取模式
            const response = await fetch(`${API}/api/chat`, {
                method: 'POST',
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: "user", content: val }],
                    stream: true // 开启流式！
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                // Ollama 返回的是多行 JSON
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const json = JSON.parse(line);
                        if (json.message && json.message.content) {
                            fullText += json.message.content;
                            // 使用 marked 解析 Markdown，实现 ChatGPT 的排版效果
                            aiElement.innerHTML = marked.parse(fullText);
                            box.scrollTo(0, box.scrollHeight);
                        }
                    } catch (e) { /* 忽略不完整的 JSON 块 */ }
                }
            }
        } catch (e) {
            aiElement.innerText = "错误：无法连接到本地代理。请检查隧道是否在线。";
        }
    }

    // 回车发送，Shift+Enter 换行
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            send();
        }
    });
</script>
</body>
</html>
